<div class="container">
    <form class="form-create">
        <mat-form-field class="form-fields">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter Name" name="name" [(ngModel)]="employee.name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Mobile Number</mat-label>
            <input matInput placeholder="Enter Mobile Number" name="mobileNumber" [(ngModel)]="employee.mobileNumber">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput placeholder="Enter Address" name="address" [(ngModel)]="employee.address">
        </mat-form-field>
        <div class="btn">
            <button mat-raised-button color="primary" (click)="edit()">EDit</button>
        </div>
    </form>
</div>
